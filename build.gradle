buildscript {
	repositories {
		mavenCentral()
	}
}

plugins {
	id "application"
	id "java"
	id "idea"
	id "net.ltgt.apt-idea" version "0.18"
	id "net.ltgt.apt" version "0.14"
}

group = 'com.groupbyinc.robyn'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

application {
	mainClassName = "com.groupbyinc.robyn.exercise.ExerciseApplication"
}

repositories {
	mavenCentral()
}

dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.4'
	annotationProcessor 'org.projectlombok:lombok:1.18.4'
}
